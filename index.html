<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ömürlük Arkadaşlar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    #countdown {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .label {
      font-size: 1.2em;
    }
    header h2 {
      font-size: 1.8em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <header>
    <h2>Ömürlük Arkadaşlar</h2>
  </header>
  <h1>Ömürlük Arkadaş Kalmaya</h1>
  <div id="countdown">Yükleniyor...</div>
  <div class="label">kaldı</div>

  <script>
    // 3 ay geçmiş gibi varsayalım
    const now = new Date();
    const startDate = new Date(now.getFullYear(), now.getMonth() - 3, now.getDate());
    const endDate = new Date(startDate.getFullYear() + 7, startDate.getMonth(), startDate.getDate());

    function updateCountdown() {
      const current = new Date();
      let totalMonths = (endDate.getFullYear() - current.getFullYear()) * 12 + (endDate.getMonth() - current.getMonth());
      let years = Math.floor(totalMonths / 12);
      let months = totalMonths % 12;

      let days = endDate.getDate() - current.getDate();
      if (days < 0) {
        months -= 1;
        const previousMonth = new Date(current.getFullYear(), current.getMonth(), 0);
        days += previousMonth.getDate();
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }

      document.getElementById("countdown").textContent = `${years} yıl, ${months} ay, ${days} gün`;
    }

    updateCountdown();
    setInterval(updateCountdown, 86400000); // Günde bir kez güncelle
  </script>
</body>
</html>
